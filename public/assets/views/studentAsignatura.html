<div class="div4" ng-init="cargaAsignatura()">
    <div class="container">
        <div class="page-header">
            <div class="row">
                <div class="col-lg-12">
                    <h1 id="asignaturas">{{subject}}</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="jumbotron transparent-jumbo">
                    <h3>Lista de usuarios de esta asignatura:</h3>
                    <p ng-repeat="usuario in usuarios" ><a ui-sref="profile({name:usuario.nombre,usuario:usuario})">{{usuario.nombre}}</a></p>
                </div>
                <button class="btn2 btn-default btn-xl" ui-sref="chat({id:subject})">Crear chat individual con profesor</button>
            </div>
            <div class="col-lg-6">
                <div class="jumbotron transparent-jumbo">
                    <h3>Lista de chats pendientes por votar:</h3>
                    <h5 ng-repeat="chat in chats" >- Chat "{{chat.nombre}}" creado por: {{chat.creador}}  <button class="btn2 btn-default btn" data-toggle="modal" data-target="#myModal" ng-click="getBlindEncryption(chat.nombre)">Votar</button></h5>
                </div>
                    <br>
                <div class="jumbotron transparent-jumbo">
                    <h3>Lista de chats votados:</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div id="myModal" class="modal" role="dialog">
    <div class="modal-dialog" style="alignment: center; align-items: center; align-self: center; align-content: center; height: 200px; width: 300px">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Punt√∫a este chat:</h4>
            </div>
            <div class="modal-body">
                <md-radio-group ng-model="voto">
                    <md-radio-button value="0">0</md-radio-button>
                    <md-radio-button value="1">1</md-radio-button>
                    <md-radio-button value="2">2</md-radio-button>
                    <md-radio-button value="3">3</md-radio-button>
                    <md-radio-button value="4">4</md-radio-button>
                    <md-radio-button value="5" class="md-primary">5</md-radio-button>
                    <md-radio-button value="6">6</md-radio-button>
                    <md-radio-button value="7">7</md-radio-button>
                    <md-radio-button value="8">8</md-radio-button>
                    <md-radio-button value="9">9</md-radio-button>
                    <md-radio-button value="10">10</md-radio-button>
                </md-radio-group>
            </div>
            <div style="alignment: center; align-content: center" class="modal-footer">
                <a type="button" class="btn btn-primary" data-dismiss="modal" ng-click="votar(voto)" >Votar</a>
                <a type="button" class="btn btn-default" data-dismiss="modal">Cerrar</a>
            </div>
        </div>

    </div>
</div>
