<div id="myModal" class="modal" role="dialog">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Nombre del nuevo chat:</h4>
            </div>
            <div class="modal-body">
                <input type="text" style="text-align: center" class="form-control" id="ponerIdChat" placeholder="Introduce aquÃ­ el nombre" required ng-model="idChat" >
            </div>
            <div style="alignment: center; align-content: center" class="modal-footer">
                <a type="button" class="btn btn-primary" data-dismiss="modal" ng-click="crearChat(idChat)" >Crear</a>
                <a type="button" class="btn btn-default" data-dismiss="modal">Close</a>
            </div>
        </div>

    </div>
