<div class="div4" ng-init="cargaAsignatura()">
    <div class="container">
        <div class="page-header">
            <div class="row">
                <div class="col-lg-12">
                    <h1 id="asignaturas">{{subject}}</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="jumbotron transparent-jumbo">
                    <h3>Lista de usuarios de esta asignatura:</h3>
                    <p ng-repeat="usuario in usuarios" ><a ui-sref="profile({name:usuario.nombre, usuario:usuario})">{{usuario.nombre}}</a></p>
                </div>
                <!--button class="btn2 btn-default btn-xl"  ui-sref="chat({id:subject})">Crear chat grupal</--button> -->
                <button class="btn2 btn-default btn-xl" data-toggle="modal" data-target="#myModal">Crear chat grupal</button>
            </div>
            <div class="col-lg-6">
                <div class="jumbotron transparent-jumbo">
                    <h3>Lista de chats:</h3>
                    <p ng-repeat="chat in chats" >- Chat "{{chat.nombre}}" creado por: {{chat.creador}}  <button class="btn2 btn-default btn" ng-click="getBlindEncryption()">Votar</button></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div id="myModal" class="modal" role="dialog">
    <div class="modal-dialog" style="alignment: center; align-items: center; align-self: center; align-content: center; height: 200px; width: 300px">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Nombre del nuevo chat:</h4>
            </div>
            <div class="modal-body">
                <input type="text" style="text-align: center" class="form-control" id="ponerIdChat" placeholder="Introduce aquÃ­ el nombre" required ng-model="idChat" >
            </div>
            <div style="alignment: center; align-content: center" class="modal-footer">
                <a type="button" class="btn btn-primary" data-dismiss="modal" ng-click="crearChat(idChat)" >Crear</a>
                <a type="button" class="btn btn-default" data-dismiss="modal">Close</a>
            </div>
        </div>

    </div>
</div>
