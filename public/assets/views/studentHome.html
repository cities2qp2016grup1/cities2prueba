<div class="div5" ng-init="cargaAsignaturas()">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="page-header">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 id="asignaturas">Asignaturas Matriculadas</h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="jumbotron transparent-jumbo2" ng-repeat="asignatura in asignaturas">
                            <h2><a style="color: #2c87a8" ng-click="getSubjectChat(asignatura)" ui-sref="Sasignatura({id:asignatura})">{{asignatura}}</a></h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="page-header">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1>Mensajes Recibidos</h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="jumbotron transparent-jumbo2">
                            <h2><a style="color: #2c87a8" ng-click="getMensajes()" ui-sref="mensajes({name:mensajesList[0].recName})">{{mensajes}}</a></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
