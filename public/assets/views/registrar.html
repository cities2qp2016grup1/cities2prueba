<div class="div3">
    <div class="container">
        <br>
        <br>
        <div class="jumbotron registrar-jumbo">
            <h3>Registrar Usuario</h3>
            <div class="form-group">
                <h5 class="control-label" for="ponerNombre">Nombre</h5>
                <input type="text" style="text-align: center" class="form-control" id="ponerNombre" title="Debes poner un nombre" required ng-model="newUser.nombre">

                <h5 class="control-label" for="ponerEmail">E-mail</h5>
                <input type="text" style="text-align: center" class="form-control" id="ponerEmail" title="Debes poner un email" required ng-model="newUser.email">

                <h5 class="control-label" for="ponerRol">Rol</h5>
                <input type="text" style="text-align: center" class="form-control" id="ponerRol" title="Debes poner un rol" required ng-model="newUser.rol">

                <h5 class="control-label" for="ponerPassword">Contraseña</h5>
                <input type="password" style="text-align: center" class="form-control" id="ponerPassword" title="Debes poner una contraseña" required ng-model="newUser.password">

                <h5 class="control-label" for="ponerPassword2">Repite Contraseña</h5>
                <input type="password" style="text-align: center" class="form-control" id="ponerPassword2" title="Debes poner una contraseña" required ng-model="newUser.password2">
            </div>
            <div class="form-group">
                <a type="button" class="btn2 btn-default btn" ng-click="addUser(newUser)">Registrar</a>
                <a type="button" class="btn2 btn-default btn" href="#/login">Iniciar Sesión</a>
            </div>
        </div>
        <p align="center">&copy; 2016 Todos los derechos reservados</p>
    </div>
</div>
